<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro - detran</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/detran.jpg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="fistname">Nome: </label>
                        <input id="fistname" type="text" name="fistname" placeholder="Digite seu nome"  required>
                    </div>

                    <div class="input-box">
                        <label for="idade">Idade: </label>
                        <input id="Idade" type="text" name="Idade" placeholder="Digite sua idade" required>
                    </div>

                    <div class="input-box">
                        <label for="profissao">Profissão: </label>
                        <input id="profissao" type="text" name="profissao" placeholder="Digite sua profissão" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email: </label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone: </label>
                        <input id="number" type="tel" name="number" placeholder="(DD) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="datadepreenchimento">Data de Preenchimento: </label>
                        <input id="Data" type="date" name="datadepreenchimento" placeholder="" required>
                    </div>

            </form>
            
        </div>
        <div class="login-button">
            <button> <a href="#">Enviar formulário</a></button>
        </div>
    </div>
    </div>
</body>

</html>
